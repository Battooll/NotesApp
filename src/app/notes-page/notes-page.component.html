<h2 class="mb-4">{{ title }}</h2>

<!-- Add new note -->

<app-note-form (add)="addNote($event)"></app-note-form>


<!-- Filter buttons -->
<app-filter-bar
  [filter]="filter"
  (changeFilter)="filter = $event">
</app-filter-bar>

<!-- List -->
<ul class="list-group">
  
<app-note-item
  *ngFor="let note of filteredNotes"
  [note]="note"
  [editingIndex]="editingId"
  [editedText]="editedText"
  (editTextChange)="editedText = $event"
  (editStart)="startEdit($event)"
  (save)="saveEdit($event)"
  (cancel)="cancelEdit()"
  (delete)="removeNote($event)"
  (toggle)="toggleCompleted($event)">
</app-note-item>
</ul>

<p class="mt-3" *ngIf="notes.length === 0">
  No notes yet. Add your first note!
</p>
