<li class="list-group-item d-flex justify-content-between align-items-center">

<div *ngIf="editingId !== note.id" class="d-flex align-items-center gap-2">

  <input type="checkbox"
         [checked]="note.completed"
         (change)="toggleCompleted()" />

  <span [class.text-decoration-line-through]="note.completed">
    {{ note.text }}
  </span>

</div>

<div *ngIf="editingId === note.id" class="flex-grow-1">

  <input
    class="form-control"
    [value]="editingText"
    (input)="onTextChange($any($event.target).value)" />

</div>

<div class="btn-group">

  <ng-container *ngIf="editingId !== note.id">
    <button class="btn btn-sm btn-outline-secondary"
            (click)="startEdit()">Edit</button>

    <button class="btn btn-sm btn-outline-danger"
            (click)="deleteNote()">Delete</button>
  </ng-container>

  <ng-container *ngIf="editingId === note.id">
    <button class="btn btn-sm btn-success"
            (click)="saveEdit()">Save</button>

    <button class="btn btn-sm btn-secondary"
            (click)="cancel.emit()">Cancel</button>
  </ng-container>

</div>

</li>
